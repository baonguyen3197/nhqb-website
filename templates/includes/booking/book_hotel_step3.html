{% extends "_base.html" %}
{% load static %}
{% block content %}
<ol class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-sm dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
    <li class="flex items-center text-blue-600 dark:text-blue-500">
        <a href="{% url 'book_hotel_step1' %}" class="flex items-center">
            <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500">
                1
            </span>
            Choose <span class="hidden sm:inline-flex sm:ms-2">date</span>
        </a>
        <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
        </svg>
    </li>
    <li class="flex items-center text-blue-600 dark:text-blue-500">
        <a href="{% url 'book_hotel_step2' %}" class="flex items-center">
            <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500">
                2
            </span>
            Select <span class="hidden sm:inline-flex sm:ms-2">hotel</span>
        </a>
        <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
        </svg>
    </li>
    <li class="flex items-center text-blue-600 dark:text-blue-500">
        <a href="{% url 'book_hotel_step3' %}" class="flex items-center">
            <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500">
                3
            </span>
            Review
        </a>
    </li>
    <li class="flex items-center">
        <span class="flex items-center">
            <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
                4
            </span>
            Complete
        </span>
    </li>
</ol>
<form method="post" class="space-y-4 mt-6 w-full max-w-md mx-auto">
    {% csrf_token %}
    <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
        <tbody>
            <tr class="border-b border-gray-200 dark:border-gray-700">
                <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">Hotel:</td>
                <td class="px-4 py-2 text-gray-900 whitespace-nowrap dark:text-white">{{ hotel.name }}</td>
            </tr>
            <tr class="border-b border-gray-200 dark:border-gray-700">
                <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">Start Date:</td>
                <td class="px-4 py-2 text-gray-900 whitespace-nowrap dark:text-white">{{ start_date }}</td>
            </tr>
            <tr class="border-b border-gray-200 dark:border-gray-700">
                <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">End Date:</td>
                <td class="px-4 py-2 text-gray-900 whitespace-nowrap dark:text-white">{{ end_date }}</td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="text-green-500 hover:text-white border border-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-400 dark:text-green-400 dark:hover:text-white dark:hover:bg-green-500 dark:focus:ring-green-700">
        Confirm Booking
    </button>
</form>
{% endblock %}
