<!doctype html>
<html>
  <head>
    <title>Delete User</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Delete User</h2>
      <p>Are you sure you want to delete your profile, {{ user.username }}?</p>
      <form method="post">
        {% csrf_token %}
        <button
          type="submit"
          class="w-full text-white bg-red-700 hover:bg-red-800 px-4 py-2 rounded-lg mt-4"
        >
          Delete
        </button>
      </form>
    </div>
  </body>
</html>
